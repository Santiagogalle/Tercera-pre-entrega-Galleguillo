{% extends 'base.html' %}

{% block title_head %}
<title>Registro</title>
{% endblock title_head %}

{% block h1_header %}
Registro
{% endblock h1_header %}

{% block contenido %}
<form action="{% url 'ValoUsers:registro' %}" method="POST">
    {% csrf_token %}
    <input name="username" type="text" placeholder="User">
    <input name="password1" type="password" placeholder="Password">
    <input name="password2" type="password" placeholder="Password Confirmation">
    <button type="submit">Registro</button>
</form>
{% endblock contenido %}
